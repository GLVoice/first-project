<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="/css/shoppingcar.css">
    <link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css"/>
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <!-- 购物车进度条 -->
    <div class="head-main">
        <div class="wrap">
            <div class="process">
                <ul class="shop-steps">
                    <li class="one">
                        <div class="line-one"></div>
                        <div class="num-one">1</div>
                        <div class="text">我的购物车</div>
                    </li>
                    <li class="one">
                        <div class="line-two"></div>
                        <div class="num">2</div>
                        <div class="text">填写核对订单信息</div>
                    </li>
                    <li class="one">
                        <div class="line-three"></div>
                        <div class="num">3</div>
                        <div class="text">成功提交订单</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 购物车主体部分 -->
    <div class="cart-table">
        <div class="table-top">
            <div class="wrap">
                <div class="cart-top">
                    <div class="title">
                        <span>全部商品</span>
                        <!-- <span class="total-num">1</span> -->
                    </div>
                    <div class="address">
                        <span>配送至</span>
                        <a id="addr-choose" href="">成都武侯力宝大厦</a>
                    </div>
                </div>
                <div class="cart-center" id="cart-list">

                </div>
            </div>
        </div>
        <div class="table-bottom">
            <div class="wrap">
                <div class="cart-action-fixed">
                    <div class="actions">
                        <input type="checkbox"  class="allCheck">
                        <span>全选</span>
                        <a href="javascript:;" class="remove-checkedgoods">删除选中商品</a>
                        <a href="">继续购物</a>
                    </div>
                    <div class="cart-action-right">
                        <span class="text">已选择<span class="cart-action-right-num">0</span>件商品 总价（不含运费）：</span>
                        <span class="mon">￥</span>
                        <span class="cart-allPrice"></span>
                        <a href="javascript:;">去结算</a>
                    </div>
                </div>
                <div class="cart-like">
                        <div class="title" >猜你喜欢</div>
                        <div id="cart-love">

                        </div>

                </div>
            </div>
        </div>

        <script type="text/html" id="template-cart">
            <div class="product-list-head">
                <div class="product-selected">
                </div>
                <div class="product-content">商品</div>
                <div class="product-price">单价（元）</div>
                <div class="product-number">数量</div>
                <div class="product-cost">小计</div>
                <div class="product-exercisable">操作</div>
            </div>
            {{each cart data}}
            <div class="cart-list" data-id="{{data.id}}">
                <div class="label"><span>1号店自营</span></div>
                <div class="product-select">
                    <input type="checkbox" class="check">
                </div>
                <div class="product-content">
                    <div class="product-content-minPic"><a href="/html/details.html?id={{data.id}}"><img src="{{data.imgs[0]}}" ></a></div>
                    <span class="product-content-name">{{data.name}}</span><br>
                    <span class="product-content-configuration">{{data.configuration}}</span>
                </div>
                <div class="product-price">{{data.price}}</div>
                <div class="product-number">
                    <div class="goods-num">
                        <div class="reduce"><span class="reduce-num">-</span></div>
                        <div class="text">
                            <input type="text" class="cart-num" value="{{data.num}}">
                        </div>
                        <div class="add"><span class="increase-num">+</span></div>
                    </div>
                    <div class="product-type">有货</div>
                </div>
                <div class="product-cost">{{ data.price * data.num }}</div>
                <div class="product-exercisable">
                    <a href="javascript:;" class="remove-goods">删除</a>
                </div>
            </div>
            {{/each}}
        </script>

        <script type="text/html" id="template-love">
            <ul>
                {{each list item}}
                <li class="one">
                    <div class="img"><a href="/html/details.html?id={{item.id}}"><img src="{{item.img}}"></a></div>
                    <div class="name">
                        <a href="">{{item.title}}</a>
                    </div>
                    <div class="price">￥{{item.saleprice}}</div>
                </li>
                {{/each}}
            </ul>
        </script>
    </div>

    <!-- 尾部 -->
    <footer></footer>
    
    <script src="/libs/require/require.js" data-main="/js/shoppingcar.js"></script>
</body>
</html>
