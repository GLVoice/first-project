<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css"/>
    <title>登录页</title>
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <div class="main">
            <div class="login cleanboth">
                <!-- 登录框 -->
                <div class="userLogin">
                    <div class="login-pc">
                        <p class="error_tips" class="error_tips" style="display:none">您填写的账户名不存在请核对后重新填写</p>
                        <div class="cleanboth">
                            <h3>1号店用户登录</h3>
                            <a href="javascript:;" class="register-new">注册新账号</a>
                        </div>
                        <div class="login-form">
                            <input type="hidden" id="login_source" value="1">
                            <input type="hidden" id="login_pc_home_page" value="1">
                            <div class="form-item-wrap">
                                <div class="form-item">
                                    <label class="user-ico">&nbsp;</label>
                                    <input type="text" name="credentials.username" placeholder="账号" id="user" class="ipt ipt_username gay_text">
                                </div>
                                <div class="form-item">
                                    <label class="password-ico">&nbsp;</label>
                                    <input type="password" name="credentials.username" placeholder="密码" id="pwd" class="ipt ipt_username gay_text" style="outline: none">
                                </div>
                                <!-- 空白div -->
                                <div class="verify_code cleanboth" style="display: none" id="vcd_div">
                                </div>
                                <!-- 自动登录 -->
                                <div class="auto-login cleanboth">
                                    <p class="cleanboth">
                                        <a href="javascript:;" class="uncheck" tabindex="3">自动登录</a>
                                        <input type="hidden" id="autoLoginCheck">
                                        <span id="agreement_tips" class="auto_tips"></span>
                                    </p>
                                    <a href="javascript:;" class="forgot-pwd" tabindex="-1">忘记密码？</a>
                                </div>
                                <button id="login-butoon" type="button" class="login_btn">登录</button>
    
                                <div class="landing_wrap">
                                    <p>更多合作网站登录</p>
                                    <div class="cleanboth">
                                        <ul class="account cleanboth">
                                            <li>
                                                <a href="javascript:;" target="_blank" class="iconfont icon-QQ" title="QQ"></a>
                                            </li>
                                            <li>
                                                <a href="javascript:;" target="_blank" class="iconfont icon-jingdong-" title="京东"></a>
                                            </li>
                                            <li>
                                                <a href="javascript:;" target="_blank" class="iconfont icon-weixin" title="微信"></a>
                                            </li>
                                            <li>
                                                <a href="javascript:;" target="_blank" class="iconfont icon-weibo" title="微博"></a>
                                            </li>
                                        </ul>
                                        <a href="javascript:;" class="unfold" title="展开">
                                            <span>展开合作网站</span> 
                                            <i></i>
                                        </a>
                                    </div>
                                    <ul class="more_land cleanboth">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 空白留区 -->
                    <div class="login-code">
    
                    </div>
                    <!-- 角角页标 -->
                    <div class="switch">
                        <em></em>
                        <a href="javascript:;" class="switch-two"></a>
                        <a href="javascript:;" class="static_pc"></a>
                    </div>
                </div>
    
                <!-- 左边图片区域 -->
                <div class="pic">
                    <a href="javascript:;" target="_blank">
                        <img src="/imgs/webPic/login_pic.png" alt="" id="img">
                    </a>
                </div>
            </div>
        </div>

    <!-- 尾部 -->
    <footer></footer>

    <script src="/libs/jquery/jquery-3.4.1.min.js"></script>
    <script>
        $('header').load('/html/modules/header.html')
        $('footer').load('/html/modules/footer.html')
    </script>
</body>
</html>
