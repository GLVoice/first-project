<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/libs/font/iconfont.css"/>
    <title>注册页</title>
</head>
<body>
    <!-- 头部 -->
    <header></header>

    <div class="register">
        <div class="register">
        </div>
        <div class="main">
            <h4>一号店注册</h4>
            <div class="register-form">
                <ul class="clearboth">
                        <li>
                            <div class="same-item">
                                    <input type="text" id="username" class="inputsame" name="username" placeholder="帐号">
                            </div>
                            <div class="y_regist_tips y_regist_tips_black" style="top: 16px;">
                                    <div class="tips">
                                        <i></i>
                                        <div class="tips-words">
                                        </div>
                                    </div>
                            </div>
                        </li>
                        <li>
                            <div class="same-item">
                                    <input type="password" id="password" class="inputsame" name="password" placeholder="密码">
                            </div>
                            <div class="y_regist_tips y_regist_tips_black" style="top: 16px;">
                                    <div class="tips">
                                        <i></i>
                                        <div class="tips-words">
                                        </div>
                                    </div>
                            </div>
                        </li> 
                        <li>
                            <div class="agreement-words">
                                    "点击注册，表示同意您同意1号店"
                                    <a href="javascript:;" target="_blank">《服务协议及隐私申明》</a>
                            </div>
                            <button type="submit" class="agreement-btn" id="submit">同意协议并注册</button>
                        </li> 
                </ul>
            </div>
        </div>
    </div>

    <!-- 尾部 -->
    <footer></footer>

    <script src="/libs/jquery/jquery-3.4.1.min.js"></script>
    <script>
        $('header').load('/html/modules/header.html')
        $('footer').load('/html/modules/footer.html')
    </script>
</body>
</html>
